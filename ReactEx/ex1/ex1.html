<!DOCTYPE html>
<html>

<head>
    <title>React Evolution</title>
    <!-- Icon Support -->
    <link rel="icon" href="https://cataas.com/cat" />
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- React Library from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <!-- ReactDOM Library from CDN -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="container1">
        <!-- Step 1 -  HTML - static web page technique  -->
        <h1 >
            <span>
                <u>
                    Moshe Only HTML
                </u>
            </span>
        </h1>
    </div>
    <!-- Step 2 -  JS - dynamic web page technique  -->
    <div id="container2"></div>
    <!-- Step 3 -  React - dynamic web page technique  -->
    <div id="container3"></div>
    <!-- Step 4 -  React + JSX - dynamic web page technique  -->
    <div id="container4"></div>
    <!-- Step 5 -  React + Function - dynamic web page technique  -->
    <div id="container5"></div>
    <!-- Step 6 -  React + Function - dynamic web page technique  -->
    <div id="container6"></div>



    <!-- External JavaScript -->
    <script src="site1.js"></script>
    <script src="site2.js"></script>
    <script src="site3.js"></script>
    <script src="site4.js" type="text/babel"></script>
    <script src="site5.js" type="text/babel"></script>
    <script src="site6.js" type="text/babel"></script>
    </body>
</html>
